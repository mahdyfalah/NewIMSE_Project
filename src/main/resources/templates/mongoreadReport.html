<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div align="center">

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>User Full Name</th>
            <th>Book Name</th>
            <th>Publishers</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${report}">
            <td th:text="${entry.user_fullName}"></td>
            <td th:text="${entry.book_name}"></td>
            <td>
                <span th:each="publisher, iterStat : ${entry.publishers}" th:text="!${iterStat.last} ? ${publisher.publisher_name} + ', ': ${publisher.publisher_name}"></span>
            </td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
