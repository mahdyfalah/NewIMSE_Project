<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>User Full Name</th>
            <th>Book Name</th>
            <th>Category</th>
            <th>Comment</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${report}">
            <td th:text="${entry.user_fullName}"></td>
            <td th:text="${entry.book_name}"></td>
            <td>
                <span th:each="category, iterStat : ${entry.categories}" th:text="!${iterStat.last} ? ${category.category_name} + ', ': ${category.category_name}"></span>
            </td>
            <td th:text="${entry.comment_text}"></td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
