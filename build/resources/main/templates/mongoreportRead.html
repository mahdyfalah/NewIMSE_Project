<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report of reading a book by users</title>
</head>
<body>
<div align="center">

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ch : ${dateList}">
            <td th:text="${ch}"></td>
            <td> <a th:href="@{/mongo/showReadReport/{date}(date=${ch})}" class="btn btn-primary">Continue</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
